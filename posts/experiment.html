<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验文章 - HTPS-CDY的博客</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* 图片容器样式 */
        .image-container {
            width: 300px;
            height: 400px;
            margin: 20px auto;
            cursor: pointer;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .image-container:hover img {
            transform: scale(1.03);
        }
        
        /* 全屏样式 */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: zoom-out;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <article class="blog-post">
        <header>
            <h1>实验</h1>
            <div class="post-meta">
                <time datetime="2025-08-10">2025年8月10日</time>
            </div>
        </header>
        
        <div class="post-content">
            <p>这是一篇实验性文章，主要展示图片内容。</p>
            
            <div class="image-container" onclick="toggleFullscreen(this)">
                <img src="../images/2.png" alt="实验图片">
            </div>
            
            <p>点击图片可以全屏查看。</p>
        </div>
        
        <footer class="post-footer">
            <p>标签: <span class="tags">实验, 图片</span></p>
        </footer>
    </article>

    <script>
        function toggleFullscreen(container) {
            const img = container.querySelector('img');
            const fullscreenDiv = document.createElement('div');
            fullscreenDiv.className = 'fullscreen';
            fullscreenDiv.innerHTML = `<img src="${img.src}" alt="${img.alt}">`;
            fullscreenDiv.onclick = () => fullscreenDiv.remove();
            
            document.body.appendChild(fullscreenDiv);
        }
    </script>
</body>
</html>
